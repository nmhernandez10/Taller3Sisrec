<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- Icons -->

<body>

  <main>
    <div id="app">

  <script src="bundle.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener('component', function () {
      var elems = document.querySelectorAll('.slider');
      var instances = M.Slider.init(elems, { indicators: false, interval: 5000, height: window.innerHeight * 0.6 });
    });

    document.addEventListener('componentbigger', function () {
      var elems = document.querySelectorAll('.slider');
      var instances = M.Slider.init(elems, { indicators: false, interval: 10000, height: window.innerHeight * 0.4 });
    });

    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.slider');
      var instances = M.Slider.init(elems, { indicators: false, interval: 10000, height: window.innerHeight * 0.4 });
    });
  </script>
  
  <script>
    document.addEventListener('component', function () {

    });
